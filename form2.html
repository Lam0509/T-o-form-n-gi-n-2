<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản 2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div>
    <table>
        <tr>
            <th colspan="3">Đăng ký học viên</th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td colspan="2"><input type="text" name="name" class="text"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td colspan="2"><input type="text" name="birthday" class="text"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td colspan="2"><label><input type="radio" name="gender" value="male">Nam</label>
            <label><input type="radio" name="gender" value="male">Nữ</label>
            </td>
        </tr>
        <tr>
            <td style="vertical-align: top">Địa chỉ</td>
            <td colspan="2"><textarea name="place" cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td colspan="2"><select>
                <option value="class">- Chọn lớp -</option>
            </select></td>
        </tr>
        <tr>
            <td>Email</td>
            <td colspan="2"><input type="text" name="email" class="text"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text" name="phone" class="text"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><button type="submit">Đăng ký</button> <button type="reset">Nhập lại</button></td>
        </tr>
    </table>
</div>
</body>
</html>
